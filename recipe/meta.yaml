{% set name = "xarray-spatial" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 133563b0868d3fc25f410dd7bb5f104a6280a430f715691378c6a579931f13e4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - dask-core
    - datashader
    - numba
    - numpy
    - pandas
    - pillow
    - requests
    - scipy
    - xarray

test:
  imports:
    - xrspatial
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/xarray-spatial/
  summary: xarray-based spatial analysis tools
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
